 <!DOCTYPE html>
 <html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

<title>index.html</title>
<link rel="stylesheet" href="style.css"  type="text/css">
</head>

<body>
<div id="container">
	
	<div id="header">
	<h1>Baza danych pacjentów, lekarzy i wizyt</h1>
	</div>
	
	<div id="leftbar">
		<a href="addpatient"><div class="link">Nowy Pacjent</div></a>
		<a href="adddoctor"><div class="link">Nowy Lekarz</div></a>
		<a href="finddoctor"><div class="link">Szukaj Lekarza</div></a>
		<a href="findpatient"><div class="link">Szukaj Pacjenta</div></a>
		<a href="newvisit"><div class="link">Umów wizytę</div></a>
	</div>
	
	<div id="content">
	<table>
		<thead>
		<tr>
			<td>id</td>
			<td>imię</td>
			<td>nazwisko</td>
			<td>PESEL</td>
			<td>kartoteka</td>
			<td>przychodnia</td>
			<td>kasa chorych</td>
			<td>miasto</td>
			<td>ulica</td>
			<td>nr domu</td>
			<td>nr mieszkania</td>
		</tr>
		</thead>
		<tbody>
		<tr th:each="patient:${patients}">
			<td th:text="${patient.id}"></td>
			<td th:text="${patient.name}"></td>
			<td th:text="${patient.surname}"></td>
			<td th:text="${patient.pesel}"></td>
			<td th:text="${patient.kartoteka}"></td>
			<td th:text="${patient.przychodnia}"></td>
			<td th:text="${patient.kasaChorych}"></td>
			<td th:text="${patient.city}"></td>
			<td th:text="${patient.street}"></td>
			<td th:text="${patient.houseNumber}"></td>
			<td th:text="${patient.homeNumber}"></td>
		</tr>
		</tbody>
	</table>
	</div>
	<div style="clear:both;"></div>
	
	<div id="footer">
	Wszelkie prawa zastrzeżone &copy;-2021
	</div>
</div>
</body>

</html>
